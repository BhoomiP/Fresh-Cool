        <div id="banner" class="desktop">
            <img src="images/Banner-3.jpg" alt="home banner image" />
        </div>
        <div id="main">
          <div class="container">
              <h1 style="text-align:center;margin-bottom:20px;">Join Us with Email</h1>
              <div class="ifrm">
                  <div class="contactimg">
                      <img src="images/join-us.jpg" />
                  </div>
                  <div class="contactform">
                      <form>
                          <label for="fName">Full Name:</label>
                          <input type="text" name="fName" id="fName" class="input" placeholder="First Name" required autofocus>

                          <label for="gender">Gender:</label>
                          <input type="radio" name="gender" value="male" id="male" checked> Male
                          <input type="radio" name="gender" value="female" id="female" class="svc"> Female
                          <br>

                          <label for="inputDate">Current Date:</label>
                          <input id="inputDate" name="startdate" type="date"><br>

                          <label for="email">Email: </label>
                          <input type="email" name="email" id="email" class="input" placeholder="example@domain.com">

                          <label for="questions">Comments:</label>
                          <textarea name="questions" id="questions" rows="4" cols="25" placeholder="Comments..."></textarea>

                          <input type="submit" value="SUBMIT" class="btn" onclick="message()" />
                          <input type="reset" value="RESET" class="btn" />
                      </form>
                  </div>
              </div>
          </div>
